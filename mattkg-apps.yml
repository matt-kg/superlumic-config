---

- hosts: localhost
  connection: local

  tasks:
    - name: add necessary homebrew taps
      homebrew_tap: tap={{item}} state=present
      with_items:
        - versent/homebrew-taps #should already be there from intial build-out
        - wallix/awless

    - name: install brew formulae
      homebrew: name={{item}} state=latest
      with_items:
        - terraform
        - awscli
        - awless
        - jq
        - unicreds
        - python3

    - name: install python modules
      pip: name={{item}} state=latest
      with_items:
        - credstash

    - name: install personal cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - visual-studio-code
        # - slack #installed via AppStore
        - google-chrome
        - chrome-devtools
        - firefox
        - tidal
        - grammarly
        - dropbox
        - vmware-fusion
        - docker
        - plex-media-player
        - evernote
        - vlc
        - sourcetree
        - tunnelblick
        - kindle
        - microsoft-office
        - p4merge

    - name: install personal cask utilities
      homebrew_cask: name={{item}} state=present install_options='appdir=/Applications/Utilities'
      with_items:
        - iterm2
        - superduper
        - caffeine
        - the-unarchiver
        - little-snitch
        - istat-menus
        - oversight
        - spectacle
        - grandperspective
        - hex-fiend
        - dnscrypt





  roles:
#    - profile-developer
#    - golang

  vars:
    - computername: 'newbook'
    - git_user_name: matt-kg
    - git_user_email: mattkg@versent.com.au
    - osx_defaults:
      - domain: 'com.apple.dock'
        key: 'autohide'
        type: boolean
        value: true
      - domain: 'com.apple.dock'
        key: 'minimize-to-application'
        type: integer
        value: 1
      - domain: 'com.apple.dock'
        key: 'show-process-indicators'
        type: boolean
        value: true
      - domain: 'com.apple.dock'
        key: 'orientation'
        type: string
        value: left
      - domain: 'NSGlobalDomain'
        key: 'NSTableViewDefaultSizeMode'
        type: integer
        value: 1
      - domain: 'com.apple.screencapture'
        key: 'type'
        type: string
        value: png
      - domain: 'NSGlobalDomain'
        key: 'KeyRepeat'
        type: integer
        value: 2
      - domain: 'NSGlobalDomain'
        key: 'InitialKeyRepeat'
        type: integer
        value: 15
      - domain: 'com.apple.menuextra.clock'
        key: 'DateFormat'
        type: string
        value: EEE MMM d  HH:mm
      - domain: 'com.apple.menuextra.battery'
        key: 'ShowPercent'
        type: string
        value: 'YES'
      - domain: 'com.apple.finder'
        key: 'FXPreferredViewStyle'
        type: string
        value: "clmv"
      - domain: 'NSGlobalDomain'
        key: 'NSNavPanelExpandedStateForSaveMode'
        type: boolean
        value: true
      - domain: 'NSGlobalDomain'
        key: 'PMPrintingExpandedStateForPrint'
        type: boolean
        value: true
      - domain: 'com.apple.dock'
        key: 'tilesize'
        type: float
        value: 32
      - domain: 'com.apple.dock'
        key: 'autohide-time-modifier'
        type: int
        value: 0
      - domain: 'com.apple.dock'
        key: 'autohide-delay'
        type: int
        value: 0
      - domain: 'NSGlobalDomain'
        key: 'NSQuitAlwaysKeepsWindows'
        type: boolean
        value: false
      - domain: 'com.apple.desktopservices'
        key: 'DSDontWriteNetworkStores'
        type: boolean
        value: true
      - domain: 'com.apple.print.PrintingPrefs'
        key: 'Quit When Finished'
        type: boolean
        value: true
      - domain: 'com.apple.Safari'
        key: 'IncludeInternalDebugMenu'
        type: boolean
        value: true
      - domain: 'com.apple.Safari'
        key: 'IncludeDevelopMenu'
        type: boolean
        value: true
      - domain: 'com.apple.Safari'
        key: 'WebKitDeveloperExtrasEnabledPreferenceKey'
        type: boolean
        value: true
      - domain: 'com.apple.Safari'
        key: 'com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled'
        type: boolean
        value: true
      - domain: 'NSGlobalDomain'
        key: 'WebKitDeveloperExtras'
        type: boolean
        value: true
